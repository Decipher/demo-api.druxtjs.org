docker-compose-yaml: docker-compose.yml

project: demo-api-druxtjs-org

tasks:
  post-rollout:
    - run:
        name: drush si
        command: drush -y si demo_umami
        service: cli

    - run:
        name: drush en
        command: drush -y en druxt jsonapi_views
        service: cli

    - run:
        name: drush rap
        command: drush rap anonymous 'access druxt resources'
        service: cli

    - run:
        name: drush config:set
        command: drush config:set jsonapi.settings read_only 0 -y
        service: cli

environments:
  main:
    routes:
      - nginx:
        - demo-api.druxtjs.org
    cronjobs:
      - name: drush cron
        schedule: "*/15 * * * *"
        command: drush cron
        service: cli
